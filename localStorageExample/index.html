<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Test - Local Storage</title>
</head>
<body>
    <button onclick="store()">STORE</button>
    <button onclick="retrieve()">RETRIEVE</button>
    <input id="value-input" type="text" placeholder="input here...."></input>
    <p id="value-retrieved" style="width: 100%; border: 1px solid red; height:1.1em"></p>
    <p id="debug" style="width: 100%; border: 1px solid red; height:1.1em"></p>
</body>
<script>
    const valueRetrieved = document.getElementById("value-retrieved");
    const valueToStore = document.getElementById("value-input");

    const dbg = document.getElementById("debug");

    function store() {
        const value = valueToStore.value;
        localStorage.setItem("value", value);

        dbg.innerText = "STORED";
    }
    function retrieve() {
        valueRetrieved.innerText = localStorage.getItem("value");

        dbg.innerHTML = "RETRIEVED";
    }
</script>
</html>
